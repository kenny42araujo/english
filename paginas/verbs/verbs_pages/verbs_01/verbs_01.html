<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Flashcards de Inglês - Imagens</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="main-container">

            <div class="menu">
                <button class="menu-btn" onclick="window.location.href='../../../../index.html'">Menu</button>
                <button class="menu-btn" onclick="window.location.href='../../verbs.html'">Verbs</button>
            </div>

            <h1>Verbos 1</h1>

            <!-- Área do Cartão -->
            <div class="card-scene">
                
                <div class="card-object" id="flashcard">
                    <!-- Frente do Cartão: Imagem + Legenda PT -->
                    <div class="card-face face-front">
                        <p class="label-face" id="label-frente">Português</p>
                        <div class="content" id="conteudo-frente">
                            <!-- Injetado via JS -->
                        </div>
                    </div>

                    <!-- Verso do Cartão: Inglês + Áudio -->
                    <div class="card-face face-back">
                        <p class="label-face" id="label-verso">Inglês</p>
                        <div class="content" id="conteudo-verso">
                            <!-- Injetado via JS -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Controles de Navegação -->
            <div class="controls">
                <button id="btn-prev" class="nav-btn">&lt;</button>
                <span id="contador">0 / 0</span>
                <button id="btn-next" class="nav-btn">&gt;</button>
            </div>
        </div>

        <script src="js/script.js"></script>
    </body>
</html>
